<section class="text-gray-600 body-font bg-purple-700 sm:h-[100vh] flex px-10">

    <div class="container px-5 py-24 mx-auto flex flex-wrap items-center">

        <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0 text-white">
            <h1 class="title-font font-medium sm:text-8xl text-5xl">Welcome <br>to <br>News-Nation</h1>
        </div>

        <div class="lg:w-2/6 md:w-1/2 bg-violet-400 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">

            <div>
                <h2 class="text-white text-2xl font-medium title-font mb-5 tracking-wider">Login</h2>

                <div class="relative mb-4">
                    <label for="email" class="leading-7 text-sm text-white">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" #entryEmail>
                </div>

                <div class="relative mb-4">
                    <label for="full-name" class="leading-7 text-sm text-white">Password</label>
                    <input type="password" id="full-name" name="full-name"
                        class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out" #entryPassword>
                </div>
                <button type="button"
                    class="text-white bg-purple-500 border-0 py-2 px-8 focus:outline-none hover:bg-purple-600 rounded text-lg" (click)="verifyTheUser({
                        email:entryEmail.value,
                        password:entryPassword.value
                    })">Submit</button>

                <p class="text-md text-white mt-3">If you are new to news-nation please <a
                        class="text-blue-600 font-semibold" routerLink="/signup">Sign-up</a> here!</p>
            </div>

        </div>

    </div>
</section>
